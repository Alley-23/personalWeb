<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>米客</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <link href="/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
</head>
<body>
    <div class="head"></div>
    <div class="banner">
        <ul>
            <!-- <li style="background-image: url('images/banner.png')"></li> -->
        </ul>
        <div class="banner-desc">平常心...</div>
        <div class="colorbar"></div>
    </div>
    <div class="main">
        <div class="content" id="content">
            <div>err</div>
        </div>
    </div>
    <div class="footer">
        &copy;2017 MCOCO - 京ICP备17017458号
    </div>

    <!-- 模板 -->
    <script id="content-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="list">
            <h3 class="title">{{this.title}}</h3>
            <div class="desc">
                <span class="author">{{this.author}}</span>
                <span class="date">{{this.date}}</span>
            </div>
            <div class="pic" style="background-image: url({{this.picUrl}})"></div>
            <div class="content-desc">
                {{#each contentDesc}}
                    {{#compare type '==' 1}}
                    <h4>{{text}}</h4>
                    {{/compare}}
                    {{#compare type '==' 2}}
                    <p>{{text}}</p>
                    {{/compare}}
                    {{#compare type '==' 3}}
                    <p><span class="step">{{step}}</span>{{text}}</p>
                    {{/compare}}
                    {{#compare type '==' 4}}
                    <img src='{{src}}' alt="">
                    {{/compare}}
                    {{#compare type '==' 5}}
                    <span class="code">{{text}}</span>
                    {{/compare}}
                {{/each}}
            </div>
            <div class="show-all">阅读全文</div>
        </div>
        {{/each}}
    </script>

    <script src="js/app.js"></script>
</body>
</html>
